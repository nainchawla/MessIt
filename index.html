<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Menu</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <button class="menu-icon" onclick="toggleDrawer()">☰</button>
      <h1>Mess Menu</h1>
    </header>

    <!-- Side Navigation Drawer -->
    <nav id="side-drawer" class="drawer">
        <div class="drawer-header">
          <h2>Menu</h2>
          <button class="close-icon" onclick="closeDrawer()">✖</button>
        </div>
        <ul>
          <li onclick="resetMessType()">Reset</li>
        </ul>
        <footer>Made with ❤️ for you</footer>
      </nav>

    <!-- Main Content -->
    <main>
      <div id="mess-selection" class="selection hidden">
        <h2>Select Your Mess Type</h2>
        <div class="options">
          <button onclick="redirectToVeg()">Veg Mess</button>
          <button onclick="redirectToNonVeg()">Non-Veg Mess</button>
          <button onclick="redirectToSpecial()">Special Mess</button>
        </div>
      </div>
      <div id="mess-menu" class="menu hidden">
        <h2 id="mess-title"></h2>
        <div id="menu-cards" class="menu-cards">
          <!-- Dynamic menu cards go here -->
        </div>
      </div>
    </main>
  </div>
  <div id="install-container">
    <button id="install-button" style="display: none;">Install App</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
